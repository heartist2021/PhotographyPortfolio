<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Photography Portfolio</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Photography Portfolio</h1>
            <p>Welcome to my collection of stunning photographs.</p>
        </div>
    </header>

    <section id="gallery">
        <div class="container">
            <div class="photo" onclick="openModal(); currentSlide(1)">
                <img src="photo1.PNG" alt="Photo 1">
            </div>
            <div class="photo" onclick="openModal(); currentSlide(2)">
                <img src="photo2.PNG" alt="Photo 2">
            </div>
            <div class="photo" onclick="openModal(); currentSlide(2)">
                <img src="photo3.PNG" alt="Photo 3">
            </div>
            <div class="photo" onclick="openModal(); currentSlide(2)">
                <img src="photo4.PNG" alt="Photo 4">
            </div>
            <div class="photo" onclick="openModal(); currentSlide(2)">
                <img src="photo5.PNG" alt="Photo 5">
            </div>
            <div class="photo" onclick="openModal(); currentSlide(2)">
                <img src="photo6.PNG" alt="Photo 6">
            </div>
            <div class="photo" onclick="openModal(); currentSlide(2)">
                <img src="photo7.PNG" alt="Photo 7">
            </div>
            <!-- Add more photos as needed -->

            <!-- The Modal -->
            <div id="myModal" class="modal">
                <span class="close cursor" onclick="closeModal()">&times;</span>
                <div class="modal-content">
                    <div class="mySlides">
                        <img src="photo1.PNG" style="width:100%" alt="Photo 1">
                    </div>
                    <div class="mySlides">
                        <img src="photo2.PNG" style="width:100%" alt="Photo 2">
                    </div>
                    <div class="mySlides">
                        <img src="photo3.PNG" style="width:100%" alt="Photo 3">
                    </div>
                    <div class="mySlides">
                        <img src="photo4.PNG" style="width:100%" alt="Photo 4">
                    </div>
                    <div class="mySlides">
                        <img src="photo5.PNG" style="width:100%" alt="Photo 5">
                    </div>
                    <div class="mySlides">
                        <img src="photo6.PNG" style="width:100%" alt="Photo 6">
                    </div>
                    <div class="mySlides">
                        <img src="photo7.PNG" style="width:100%" alt="Photo 7">
                    </div>
                    <!-- Add more slides as needed -->

                    <!-- Navigation arrows -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Photography Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
